# 扩展
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - abbr
  - pymdownx.snippets
  - def_list
  - tables
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - meta
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.caret #下划线
  - pymdownx.mark #文本高亮
  - pymdownx.tilde #删除线


nav:
    - 首页: 
      - "index.md"

    - 计算机理论: 
      - "计算机理论/index.md"
      - 数据库: 
        - "计算机理论/数据库/index.md"
        - 概述: "计算机理论/数据库/0.概述.md"
          
      - 计算机网络: 
